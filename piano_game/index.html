<body>

  <div class="home_icon ">

    </a>
  </div>

  <div class="container-fluid ">

    <h1>Piano Game</h1>

    <div class="piano_box">

      <div class="black_key">
        <button class="w piano ">w</button>
        <button class="e piano">e</button>
        <button class="u piano">u</button>
        <button class="i piano">i</button>
        <button class="o piano">o</button>
        <div class="blackbox"> </div> <!-- This is box for hidding the upper button border. hope you understand -->
      </div>

      <div class="white_key">
        <!-- c position -->
        <button class="a piano">a</button>
        <button class="s piano">s</button>
        <button class="d piano">d</button>
        <button class="h piano">h</button>
        <button class="j piano">j</button>
        <button class="k piano">k</button> <!-- this change from a to l-->
        <button class="l piano">l</button>

      </div>

    </div>
